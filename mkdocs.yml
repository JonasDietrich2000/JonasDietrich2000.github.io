site_name: Portfolio von Jonas Dietrich
theme:
  name: material
  palette:
    - scheme: slate
      primary: orange
      accent: orange
        
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Einleitung: index.md
  - I. Spieleprojekt "Monopoly Kempten": eins.md
  - II. Spieleprojekt "Adventure Island": zwei.md
  - III. Animationsvideo "City Skating": drei.md
  - IV. Game Design Dokument "106 Jahre danach": vier.md
  - V. Zeichenmappe: fuenf.md
  - VI. Programmierbeispiele: sechs.md
